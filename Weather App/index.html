<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3f51b6">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="fallback" href="fallback.json" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Where would you like to go?"/>
    </header>
    <main>
      <section class="location">
        <div class="city">New York City, US</div>
        <div class="date">Wednesday 1 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">_<span>°c</span></div>
        <div class="weather">It's going to be...</div>
        <div class="hi-low">_°c / _°c</div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
  <script src="sw.js"></script>
</body>
</html>
